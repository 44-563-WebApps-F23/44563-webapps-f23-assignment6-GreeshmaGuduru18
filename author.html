<!DOCTYPE html>
<html>

<head>
    <title>Author Webpage</title>
</head>

<body>

    <h2>Author entry Greeshma Guduru</h2>
    <form class="form-group">
        <label for="secretAuthor" class="form-label">The hidden author name:</label>
        <input type="password" id="secretAuthor" value="Dickens" class="form-control">
        <br>
        <label for="guessAuthor" class="form-label">Guess the author:</label>
        <input type="text" id="guessAuthor" class="form-control">
        <br>
        <button type="button" onclick="checkAuthor()" class="btn btn-primary mt-3">Check the guess</button>
    </form>
    <div class="mt-3" id="incorrect-guesses"></div>
    <p>Results: <span id="result"></span></p>
    <h3 class="mb-4">Click the image </h3>
    <div class="container">
        <img id="img" src="Images/Germany.jpeg" alt="Germany" onclick="selectImage()" style="height: 100px; width: 100px;">
    </div>
</div>

<script>
let good = 0;
let oops = 0;
let useImage=1;
function checkAuthor() {
    const secretAuthor = document.getElementById("secretAuthor").value;
    const guessAuthor = document.getElementById("guessAuthor").value;
    if (secretAuthor === guessAuthor) {
        good++;
        alert("You got it right!");
    } else {
        oops++;
        document.getElementById("incorrect-guesses").innerHTML = `<div>Incorrect Guess ${oops}</div>`;
        if (oops >= 7) {
            document.querySelector("button").onclick = function() {
                alert("Sorry, ran out of guesses.");
            };
            
        } else {
            alert("Sorry");
        }
    }
    const resultElement = document.getElementById("result");
    resultElement.textContent = `Good : ${good} | Oops: ${oops}`;
}
function selectImage(){
    switch(useImage){
        case 1:
            document.getElementById("img").src="Images/newyork.jpeg";
            useImage++;
            break
        case 2:
            document.getElementById("img").src="Images/paris.jpeg";
            useImage++;
            break
        case 3:
            document.getElementById("img").src="Images/Germany.jpeg";
            useImage=1;
            break
        default:
    }
}
</script>
</body>

</html>
